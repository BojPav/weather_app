{% extends "base.html" %}

{% block title %}Main{% endblock title %}

{% block content %}

<div class="jumbotron">
    <h1>Welcome to your Weather App</h1>
    <h3>Here you can choose your city and get instant weather info...</h3>
</div>

<div class="row">
    <div class="col-lg-12">
    <form method="post" action="/result">
        <div class="input-group input-group-lg">
            <span class="input-group-addon" id="sizing-addon1"><span class="glyphicon glyphicon-map-marker" aria-hidden="true"></span> Choose city:</span>
            <input type="text" class="form-control" placeholder="e.g. Ljubljana, New York, London..." aria-describedby="sizing-addon1" name="city">
        </div>
        <br>
        <div class="col-md-2 col-md-offset-5">
            <button type="submit" class="btn btn-primary btn-lg">Go !</button>
        </div>
    </form>
    </div>
</div>

{% endblock content %}
